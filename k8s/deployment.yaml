apiVersion: apps/v1
kind: Deployment
metadata:
  name: recipe-finder-deployment
  namespace: "2401063"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recipe-finder
  template:
    metadata:
      labels:
        app: recipe-finder
    spec:
      containers:
      - name: recipe-finder
        image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/2401199/recipe-finder:v1
        ports:
        - containerPort: 80
        env:
        - name: VITE_API_KEY
          value: "cc61bff714d14ffe98913e198a562acf"
      imagePullSecrets:
      - name: nexus-secret
